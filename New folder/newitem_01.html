<!DOCTYPE html>
<html>
  <head>
    <title>Papaly | Add to Papaly</title>
    <link rel="shortcut icon" href="assets/default-16.png"/>
    <meta charset="utf-8"/>
    <link href='font_family.css' rel='stylesheet' type='text/css'>
    <link href="newitem_01.css" media="screen" rel="stylesheet" type="text/css" />
    <script src="newitem_ga.js" type="text/javascript"></script>
  </head>
  <body ga-screen="ScreenChromeNewitem">
    <div id="window-container" item-id="" class="notransition">
      <div id="header">
        <div id="logo"></div>
        <div id="header-notice">
          Saved to <span id="saved-to-category">Inbox</span>
        </div>
      </div>

      <div class="section" id="title-section">
        <div id="link-controls">
          <div id="view-button">View</div>
          <div id="bullet">&bull;</div>
          <div id="remove-button">Remove</div>
          <div id="add-note">Add Note</div>
          <div id="save-note">Save Note</div>
        </div>
        <input id="edit-title" type="text" class="editable-area" placeholder="Add a title..." value="">
        <div id="note-container">
          <textarea id="note-field" class="editable-area" placeholder="Add a note..." data-old-note maxlength="100"></textarea>
          <div id="character-count"><span>100</span> characters left</div>
        </div>
      </div>
      <div class="sections-container" id="categorize-section" state="0">
        <div class="section" id="list-data-container">
          <div class="section" id="reveal-boards-button">Select board to categorize</div>
          <div id="input-button-container">
            <input type="text" placeholder="Search your categories" id="search-input">
            <div id="create-button">Create Category</div>
          </div>
          <div id="prompt-nav">should never show</div>

          <div class="section" id="category-created-button">
            <div class="text">should never be shown</div>
            <div id="cancel-category-creation"></div>
          </div>

          <div id="filtered-results-container">
            <div id="results-label">Matching Categories</div>
            <div id="filtered-category-names"></div>
            <div id="no-results">No matches.</div>
          </div>
          <div id="menu-data-container">
            <div id="menu-container">
              <div id="board-menu">
                <div class="group">
                  <div class="boards-label text">Boards</div>
                  <div class="list-filter-container" state="most-recent-desc">
                    <div id="most-recent" class="list-filter">Recently used</div>
                    <div id="title" class="list-filter">Title</div>
                  </div>
                </div>
                <div id="board-names"></div>
              </div>
              <div id="category-menu">
                <div id="category-names"></div>
              </div>
            </div>
          </div>
        </div>

        <div class="section" id="link-bar-container" style="">
          <div class="speed-dial category-name text" category-id="chromespeeddialid">Speed Dial
          </div>
          <div class="inbox category-name text" category-id="chromeinboxid">Inbox
          </div>
        </div>

        <div id="prompt">
          <div class="section" id="suggested-category-button" style="display: none;">
            <div id="suggested-category-button-label">Suggested Board &amp; Category</div>
            <!-- <div class="category-name text" category-id="">Design</div> -->
            <div id="suggested-location">
              <div id="suggested-board"></div>
              <div id="suggested-category"></div>
            </div>
          </div>

          <div class="section" id="selected-category-button">
            <div class="text">Inbox</div>
          </div>
        </div>
      </div>

      <div id="footer" class="section"><a id='footer-rateus' href="https://chrome.google.com/webstore/detail/new-tab-bookmark-speed-di/pdcohkhhjbifkmpakaiopnllnddofbbn/reviews" target="_blank">Love Papaly? Rate us!</a></div>

      <div id="hidden-data"> <!-- Used to store values before they are shown -->
        <div id="groups-container">
          <!-- Speed Dial here -->
          <div class="category">
            <div class="speed-dial category-name text" category-id="chromespeeddialid">Speed Dial
            </div>
          </div>
          <!-- Inbox here -->
          <div class="category">
            <div class="inbox category-name text" category-id="chromeinboxid">Inbox
            </div>
          </div>
          <!-- one group-container per board here -->
        </div>
      </div>

    </div> <!-- end #notice-container -->
    <script src="extension_global.js"></script>
    <script src="/lib/jquery-1.11.1.js"></script>
    <script src="newitem_01.js"></script>
    <script src="newitem_01_chrome.js"></script>
  </body>
</html>
