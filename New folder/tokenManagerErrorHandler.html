<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Error</title>

    <!-- WinJS references -->
    <script src="../Microsoft.WinJS/js/base.js"></script>
    <script src="../Microsoft.WinJS/js/ui.js"></script>
    <link href="../Microsoft.WinJS/css/ui-light.css" rel="stylesheet" />

    <!-- CloudExperienceHost references -->
    <link href="../css/settings-desktop.css" rel="stylesheet" />

    <!-- Page references -->
    <script src="../js/tokenManagerErrorHandler.js"></script>
</head>
<body>
    <div class="app-content">
        <div class="control-page">
            <div class="page-body">
                <header class="body-header" aria-labelledby="_title">
                    <h2 id="_title" role="presentation"></h2>
                </header>
                <div class="body-container">
                    <div class="container-content">
                        <p aria-labelledby="_errorText" id="_errorText"></p>
                    </div>
                </div>
            </div>
            <div class="page-footer">
                <div class="footer-buttons template-buttonGroup">
                    <button id="_okButton" autofocus class="win-button control-button button_primary" data-win-res="{textContent: '/Errors/Cancel'}"></button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
