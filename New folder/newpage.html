<!DOCTYPE html>
<html>
  <head>
    <title>New Tab</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta content="Papaly is a simple social bookmarking tool to manage all your links. Create custom boards and categories. Share and follow topics of interest to discover new content." name="description" />
    <meta content="social bookmarking, social network, directory, start page, bookmark organizer, share your links, dashboard" name="keywords" />
    <link href="https://papaly.com/" rel="canonical" />
    <meta content="summary" name="twitter:card" />
    <meta content="Personalized Social Bookmarking" name="twitter:title" />
    <meta content="Papaly is a simple social bookmarking tool to manage all your links. Create custom boards and categories. Share and follow topics of interest to discover new content." name="twitter:description" />
    <meta content="https://papaly.com/assets/og_image.jpg" name="twitter:image" />
    <meta content="https://papaly.com/" name="twitter:url" />
    <meta content="website" property="og:type" />
    <meta content="Personalized Social Bookmarking" property="og:title" />
    <meta content="https://papaly.com/" property="og:url" />
    <meta content="Papaly" property="og:site_name" />
    <meta content="https://papaly.com/assets/og_image.jpg" property="og:image" />
    <meta content="Papaly is a simple social bookmarking tool to manage all your links. Create custom boards and categories. Share and follow topics of interest to discover new content." property="og:description" />
    <link rel="image_src" href="https://papaly.com/assets/og_image.jpg" />
    <link rel="chrome-webstore-item" href="https://chrome.google.com/webstore/detail/pdcohkhhjbifkmpakaiopnllnddofbbn">
    <link rel="shortcut icon" href="assets/default-16.png"/>
    <meta name="papaly-header" content="chromenewtab" />
    <style type="text/css">
      body[ga-screen="ScreenChromeNewtab"] #main .board .board-ads-container { display: none; }
      body[ga-screen="ScreenChromeNewtab"] #main .board .board-ads-container-chrome { display: none; }
    </style>
    <link href="application.css" media="screen" rel="stylesheet"/>
    <link href="font_family.css" media="screen" rel="stylesheet"/>
    <link href="theme_light.css" media="screen" rel="stylesheet"/>
    <link href="extension_promotion.css" media="screen" rel="stylesheet"/>
    <script src="newpage_ga.js" type="text/javascript"></script>
  </head>

  <body ga-screen="ScreenChromeNewtab">
    <style type="text/css">
      body { background: white;}
      div#newtab-initial-content {
        position: fixed;
        font-size: 14px; text-align: center;
        width: 400px; height: 50px;
        left: 50%; top: 50%;
        margin: -25px auto auto -200px;
      }
      h1#newtab-initial-updating { color: #CCC; font-size: 20px; margin-bottom: 6px; }
      div#newtab-initial-page-reload {
        cursor: pointer; display: inline-block; color: #3bf;
        border: 1px solid #ccd1d4;
        border-radius: 3px;
        padding: 4px 9px;
        line-height: 16px;
        background: #ffffff;
        background: linear-gradient(to bottom, #fff 0%, #f5f5f5 100%);
      }
    </style>
    <div id="newtab-initial-content" style="display: none;">
      <h1 id="newtab-initial-updating">Updating to the latest version
        <img height="6px" src="item_loading.gif" alt="loading">
      </h1>
      <div>Taking too long?
        <div id="newtab-initial-page-reload">
          <div style="width: 16px; height: 16px; float: left; background: url(assets/extension/refresh.svg)"></div>
          <span style="font-size: 13px">&nbsp; Click to refresh</span>
        </div>
      </div>
    </div>

    <script src="application.js" type="text/javascript"></script>
    <script src="extension_global.js"></script>
    <script src="newpage_fix.js" type="text/javascript"></script>
    <script src="newpage.js" type="text/javascript"></script>
    <script src="newpage_loadhomepage.js" type="text/javascript"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCDTF1rbCMQbBIcLqsSevYPjfdKmrs0v0U&libraries=places&callback=initialize_autocomplete"></script>
  </body>
</html>
