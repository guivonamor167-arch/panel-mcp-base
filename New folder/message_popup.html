<html>
<head>
    <title></title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <script src="js/_external/jquery-3.3.1.min.js"></script>
    <script src="js/core.js"></script>
    <script src="js/localizer.js"></script>
    <script src="js/message_popup.js"></script>
    
    <style>
        html {
            width: 350px;
            height: 130px;
            margin: 0;
        }
        body {
            width: 350px;
            height: 100px;
            margin: 0;
        }
        .nca_global, .nca_global * {
            margin:0;
            padding:0;
            box-shadow:none;
            border:none;
            border-radius:0;
            line-height:normal;
            vertical-align:baseline;
            color:#3b3b3b;
            font-size:100%;
            font-weight:normal;
            font-style:normal;
            background:none;
            position:static;
            left:auto;
            top:auto;
            right:auto;
            bottom:auto;
            display:block;
            -webkit-box-sizing: content-box;
            width:auto;
            height:auto;
            text-shadow:none;
            outline:none;
            clear:none;
            content:normal;
            cursor:auto;
            letter-spacing:normal;
            z-index:auto;
            text-align:left;
            font-family:Arial, Helvetica, Sans-serif;
            float:none;
        }
        .nca_auth {
            background-color: #414b4c; 
            box-shadow: 1px 2px 10px 2px rgba(0, 0, 0, 0.23); 
            border-radius: 4px; 
            position:fixed; 
            width:100%;
            height: 100%; 
            color:#fff; 
            margin:0 auto;
        }
        .nca_centered {
            left:50%; 
            top:50%;
            transform:translate(-50%, -50%);
            -moz-transform:translate(-50%, -50%);
            -webkit-transform:translate(-50%, -50%);
        }
        .nca_auth_form_toggle {
            position:absolute; 
            left: 15px; 
            top: 30px; 
            text-align:center; 
            z-index:6;
            width: 320px;
        }
        .nca_auth_form_toggle_text {
            cursor:pointer; 
            font-weight:bold; 
            font-size:13px; 
            line-height:24px; 
            text-transform:uppercase; 
            text-align: center; 
            color: #eee;
        }
    
    </style>
</head>
<body>

<div class="nca_auth nca_global nca_centered">
    <div class="nca_auth_form_toggle">
        <div class="nca_auth_form_toggle_text" id="message_content"></div>
    </div>
</div>

</body>
</html>
